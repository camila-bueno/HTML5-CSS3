<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;;&lt;h2&gt;;&lt;h3&gt;;&lt;h4&gt;;&lt;h5&gt;;&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt">Citações</abbr></li>
    </ul>
</body>
</html>
